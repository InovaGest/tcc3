<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibos</title>
</head>
<body>
    <div class="dados">
        Nome Emitente: <br>
        <input type="text" id="emitente" /> <br><br>

        Recebemos de: <br>
        <input type="text" id="nome" /> <br><br>

        Valor R$: <br>
        <input type="number" step="0.01" id="valor" /> <br><br>

        <button onClick="gerarRecibo()">Gerar Recibo</button>
    </div>

    <div class="print">
        <h1>Recibo - <span id="recibo_emitente"></span></h1>
        <p>Recebemos de <span id="recibo_nome"></span></p>
        Valor R$ <h2 id="recibo_valor">0,00</h2>
        <p>Data <span id="recibo_data"></span></p>
        <br><br>

    <div class="assinatura">
        Assinatura
    </div>
    </div>

    <script>
        function gerarRecibo(){
            document.getElementById('recibo_emitente').innerHTML = document.getElementById('emitente').values;
        }
    </script>
</body>
</html>
